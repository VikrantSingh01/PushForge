name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build
        run: xcodebuild -project PushForge.xcodeproj -scheme PushForge -destination 'platform=macOS' build

      - name: Test
        run: xcodebuild -project PushForge.xcodeproj -scheme PushForgeTests -destination 'platform=macOS' test
